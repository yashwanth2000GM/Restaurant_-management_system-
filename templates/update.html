<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>index</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="" class="navbar-brand ">
          <h1 class="text-primary"><i class="fa fa-utensils me-3"></i>Restoran</h1>  
      </a>
      
      <div class="collapse " id="navbarCollapse">
          <div class="navbar-nav">
              <a href="/index" class="nav-item nav-link active">Home</a>
              <a href="/order_table" class="nav-item nav-link">Order Table</a>
              <a href="/item" class="nav-item nav-link">Order_item</a>
              <a href="/reservation" class="nav-item nav-link">show data</a>
              <a href="/detailes" class="nav-item nav-link">Cust_Detailes</a>
          </div>
          <button class="btn" onclick="window.location.href='/signup'">Sign up</button>
      </div>
  </nav>
    <form action="{{ url_for('update', id=id) }}" method="post" class="container">

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">First Name</span>
            <input type="text" class="form-control" value="{{first_name}}" name="first_name" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Last name</span>
            <input type="text" class="form-control" value="{{last_name}}" name="last_name" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input type="email" class="form-control" value="{{email}}" name="email" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">password</span>
            <input type="password" class="form-control" value="{{password}}" name="password" placeholder="Phone No" aria-label="Username" aria-describedby="basic-addon1" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">phone_no</span>
            <input type="tel" class="form-control" value="{{phone_no}}" name="Phone_no" placeholder="phone" aria-label="Username" aria-describedby="basic-addon1" required>
          </div>

          <button type="submit" class="btn btn-success">update</button>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
